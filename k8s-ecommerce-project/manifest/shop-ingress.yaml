apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shop-ingress
  annotations:
    # This annotation is critical for path-based routing
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  # Route shop.local/cart to the Redis cart service
  rules:
  - host: shop.local
    http:
      paths:
      - path: /cart # <--- SPECIFIC PATH FIRST
        pathType: Prefix
        backend:
          service:
            name: redis-cart 
            port:
              number: 80
      - path: / # <--- GENERAL PATH LAST
        pathType: Prefix
        backend:
          service:
            name: frontend-external
            port:
              number: 80